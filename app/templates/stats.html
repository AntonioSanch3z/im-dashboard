{% extends "base.html" %}
{% block title %}Stats{% endblock %}
{% block content %}
{% include 'flashed_messages.html' %}

<script src="{{ url_for('static', filename='chart/Chart.min.js') }}"></script>
<script src="{{ url_for('static', filename='chart/chartjs-adapter-date-fns.bundle.min.js') }}"></script>

<div class="container-fluid">

    <br>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
          <div class="row">
            <div class="col-md-7">
              <!-- Title -->
              <h4 class="font-weight-bold text-primary">IM User Stats</h4>
            </div>
            <div class="col-md-5 text-right">
              <!-- Button -->
              <form action="{{ url_for('show_stats') }}">
                <div class="input-group text-right">
                  <input type="date" value="{{init_date}}" max="{{today}}" id="init_date" class="form-control col-md-4" name="init_date">
                  <input type="date" value="{{end_date}}" max="{{today}}" id="end_date" class="form-control col-md-4" name="end_date">
                  <input type=submit class='btn btn-primary' value="Update"/>
                </div>
              </form>
            </div>
          </div> <!-- / .row -->
        </div>
        </div>
        <div class="card-body">

          <canvas id="statsChart" height="80px"></canvas>

          <script>
            const ctx = document.getElementById('statsChart');

            const labels = [];
            {%- for elem in labels %}
            labels.push("{{elem}}");
            {%- endfor %}
            const data = {
              labels: labels,
              datasets: [
                {
                  label: 'Infrastructures',
                  data: {{ infs }},
                  borderColor: 'rgba(255, 99, 132, 1)',
                  backgroundColor: 'rgba(255, 99, 132, 0.2)'
                },
                {
                  label: 'VMs',
                  data: {{ vms }},
                  borderColor: 'rgba(54, 162, 235, 1)',
                  backgroundColor: 'rgba(54, 162, 235, 0.2)'
                },
                {
                  label: 'VCPUs',
                  data: {{ cpus }},
                  borderColor: 'rgba(255, 206, 86, 1)',
                  backgroundColor: 'rgba(255, 206, 86, 0.2)'
                },
                {
                  label: 'Memory in GB',
                  data: {{ mems }},
                  borderColor: 'rgba(153, 102, 255, 1)',
                  backgroundColor: 'rgba(153, 102, 255, 0.2)'
                }
              ]
            };

            const config = {
              type: 'line',
              data: data,
              options: {
                elements: {
                  point:{
                        radius: 0
                    }
                },
                responsive: true,
                interaction: {
                  mode: 'index',
                  intersect: false,
                },
                plugins: {
                  title: {
                    display: false,
                    text: 'Infrastructure Manager Stats'
                  }
                },
                scales: {
                  x: {
                    type: 'time',
                    time: {
                      round: 'day',
                      minUnit: 'day',
                      displayFormats: {
                        day: 'MMM dd yyyy'
                      }
                    },
                    display: true,
                    title: {
                      display: true,
                      text: 'Date'
                    },
                  },
                  y: {
                    type: 'linear',
                    display: true,
                    position: 'left'
                  },
                }
              },
            };
            const myChart = new Chart(ctx, config);
          </script>
        </div>
    </div>
</div>

{% endblock %}
