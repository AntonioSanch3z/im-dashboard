tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - ec3_custom_types: https://raw.githubusercontent.com/grycap/ec3/tosca/tosca/custom_types.yaml

metadata:
  display_name: Launch an InfluxDB on top of a Kubernetes Virtual Cluster
  icon: images/k8s_influxdb.png

description: TOSCA template for launching an InfluxDB on top of a Kubernetes Virtual Cluster.

topology_template:
  inputs:
    wn_num:
      type: integer
      description: Number of WNs in the cluster
      default: 2
      required: yes
    fe_cpus:
      type: integer
      description: Number of CPUs for the front-end node
      default: 2
      required: yes
      constraints:
      - valid_values: [ 2, 4, 8, 16, 32, 64 ]
    fe_mem:
      type: scalar-unit.size
      description: Amount of Memory for the front-end node
      default: 4 GB
      required: yes
      constraints:
      - valid_values: [ 4 GB, 8 GB, 16 GB, 32 GB, 64 GB, 128 GB, 256 GB, 512 GB ]
    fe_instance_type:
      type: string
      description: Flavor name of the front-end node
      default: ""
    wn_cpus:
      type: integer
      description: Number of CPUs for the WNs
      default: 2
      required: yes
      constraints:
      - valid_values: [ 2, 4, 8, 16, 32, 64 ]
    wn_mem:
      type: scalar-unit.size
      description: Amount of Memory for the WNs
      default: 4 GB
      required: yes
      constraints:
      - valid_values: [ 4 GB, 8 GB, 16 GB, 32 GB, 64 GB, 128 GB, 256 GB, 512 GB ]
    wn_instance_type:
      type: string
      description: Flavor name for the WNs
      default: ""
    disk_size:
      type: scalar-unit.size
      description: Size of the disk to be attached to the FE instance
      default: 10 GB
      constraints:
      - valid_values: [ 10 GB, 20 GB, 50 GB, 100 GB, 200 GB, 500 GB, 1 TB, 2 TB ]
    volume_id:
      type: string
      description: "Or URL of the disk to be attached to the instance (format: ost://api.cloud.ifca.es/<vol_id>"
      default: ""

    kube_admin_token:
      type: string
      description: Access Token for the Kubernetes admin user
      default: not_very_secret_token
    kube_version:
      type: string
      description: Version of Kubernetes to install
      default: "1.23.5"
      constraints:
      - valid_values: ["1.23.5", "1.22.8", "1.21.11" ]
    kube_cert_manager:
      type: boolean
      description: Flag to install Cert-Manager
      default: false
      constraints:
      - valid_values: [ false, true ]
    kube_cert_user_email:
      type: string
      description: Email to be used in the Let's Encrypt issuer
      default: "jhondoe@server.com"

    org_name:
      type: string
      description: Name of organization
      default: org
    bucket_name:
      type: string
      description: Name of the bucket
      default: bucket

    admin_username:
      type: string
      description: Name of the full admin user
      default: admin
    admin_password:
      type: string
      description: Password of the full admin user
      default: adminpass
    admin_token:
      type: string
      description: Token of the full admin user
      default: admintoken

    grafana_password:
      type: string
      description: Password of the grafana admin user
      default: grafanapass

  node_templates:

    grafana-secret:
      type: tosca.nodes.indigo.KubernetesObject
      properties:
        spec:
          concat:
            - |-
                apiVersion: v1
                kind: Secret
                metadata:
                  name: grafana-secrets
                  namespace: ai-sprint-mon
                stringData:
                  admin-user: grafana
                  admin-password: 
            - get_input: grafana_password
      requirements:
        - host: lrms_front_end
        - dependency: influxdb

    grafana:
      type: tosca.nodes.indigo.Helm.Chart
      properties:
        namespace: ai-sprint-mon
        repository_name: grafana
        repository_url: "https://grafana.github.io/helm-charts"
        name: grafana
        values_file: |
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
          admin:
            existingSecret: grafana-secrets
            userKey: admin-user
            passwordKey: admin-password
          persistence:
            type: pvc
            enabled: true
            accessModes:
              - ReadWriteOnce
          ingress:
            enabled: true
            annotations:
              kubernetes.io/ingress.class: nginx
            path: /grafana/
            hosts: []
          grafana.ini:
            server:
              root_url: '%(protocol)s://%(domain)s:%(http_port)s/grafana/'
              serve_from_sub_path: true
      requirements:
        - host: front
        - dependency: grafana-secret

    telegraf-secret:
      type: tosca.nodes.indigo.KubernetesObject
      properties:
        spec:
          concat:
            - |-
                apiVersion: v1
                kind: Secret
                metadata:
                  name: telegraf-creds
                  namespace: ai-sprint-mon
                stringData:
                  INFLUXDB_TOKEN: "
            - get_input: admin_token
            - |-
                "
                  INFLUXDB_BUCKET: "
            - get_input: bucket_name
            - |-
                "
                  INFLUXDB_ORG: 
            - get_input: org_name
      requirements:
        - host: lrms_front_end
        - dependency: influxdb

    telegraf:
      type: tosca.nodes.indigo.Helm.Chart
      properties:
        namespace: ai-sprint-mon
        repository_name: influxdata
        repository_url: "https://helm.influxdata.com/"
        name: telegraf-ds
        values_file: |
          env:
            - name: INFLUXDB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: telegraf-creds
                  key: INFLUXDB_TOKEN
            - name: INFLUXDB_ORG
              valueFrom:
                secretKeyRef:
                  name: telegraf-creds
                  key: INFLUXDB_ORG
            - name: INFLUXDB_BUCKET
              valueFrom:
                secretKeyRef:
                  name: telegraf-creds
                  key: INFLUXDB_BUCKET
          outputs:
            - influxdb: {}
            - influxdb_v2:
                urls: ['http://influxdb:8086/'']
                organization: '$INFLUXDB_ORG'
                bucket: '$INFLUXDB_BUCKET'
                token: '$INFLUXDB_TOKEN'
      requirements:
        - host: front
        - dependency: telegraf-secret

    influxdb_ingress:
      type: tosca.nodes.indigo.KubernetesObject
      properties:
        spec: |
          apiVersion: networking.k8s.io/v1
          kind: Ingress
          metadata:
            name: influxdb
            namespace: ai-sprint-mon
            annotations:
              kubernetes.io/ingress.class: nginx
          spec:
            rules:
            - http:
                paths:
                - path: /
                  backend:
                    service:
                      name: influxdb
                      port:
                        number: 8086
                  pathType: Prefix
      requirements:
        - host: lrms_front_end
        - dependency: influxdb

    influxdb:
      type: tosca.nodes.indigo.Helm.Chart
      properties:
        namespace: ai-sprint-mon
        repository_name: bitnami
        repository_url: "https://charts.bitnami.com/bitnami"
        name: influxdb
        values: 
          auth.admin.username: { get_input: admin_username }
          auth.admin.password: { get_input: admin_password }
          auth.admin.token: { get_input: admin_token }
          auth.admin.org: { get_input: org_name }
          auth.admin.bucket: { get_input: bucket_name }
          influxdb.service.nodePorts.http: "8086"
      requirements:
        - host: front
        - dependency: lrms_front_end

    lrms_front_end:
      type: tosca.nodes.indigo.LRMS.FrontEnd.Kubernetes
      capabilities:
        endpoint:
          properties:
            ports:
              http_port:
                protocol: tcp
                source: 80
              https_port:
                protocol: tcp
                source: 443
              kube_port:
                protocol: tcp
                source: 6443
      properties:
        admin_username:  kubeuser
        install_nfs_client: true
        admin_token: { get_input: kube_admin_token }
        install_kubeapps:  false
        version: { get_input: kube_version }
        nvidia_support: false
        cert_manager: { get_input: kube_cert_manager }
        cert_user_email: { get_input: kube_cert_user_email }
        cri_runtime: docker
      requirements:
        - host: front

    front:
      type: tosca.nodes.indigo.Compute
      capabilities:
        endpoint:
          properties:
            dns_name: kubeserver
            network_name: PUBLIC
        host:
          properties:
            num_cpus: { get_input: fe_cpus }
            mem_size: { get_input: fe_mem }
            instance_type: { get_input: fe_instance_type }
        os:
          properties:
            distribution: ubuntu
            type: linux
      requirements:
      - local_storage:
          node: fe_block_storage
          relationship:
            type: AttachesTo
            properties:
              location: /pv

    fe_block_storage:
      type: tosca.nodes.BlockStorage
      properties:
        size: { get_input: disk_size }
        volume_id: { get_input: volume_id }

    wn_node:
      type: tosca.nodes.indigo.LRMS.WorkerNode.Kubernetes
      properties:
        front_end_ip: { get_attribute: [ front, private_address, 0 ] }
        version: { get_input: kube_version }
        nvidia_support: false
        cri_runtime: docker
      requirements:
        - host: wn
            
    wn:
      type: tosca.nodes.indigo.Compute
      capabilities:
        scalable:
          properties:
            count:  { get_input: wn_num }
        host:
          properties:
            num_cpus: { get_input: wn_cpus }
            mem_size: { get_input: wn_mem }
            instance_type: { get_input: wn_instance_type }
        os:
          properties:
            distribution: ubuntu
            type: linux

  outputs:
    k8s_dashboard_endpoint:
      value: { concat: [ 'https://', get_attribute: [ front, public_address, 0 ], '/dashboard/' ] }
    influxdb_endpoint:
      value: { concat: [ 'https://', get_attribute: [ front, public_address, 0 ], '/' ] }
    grafana_endpoint:
      value: { concat: [ 'https://', get_attribute: [ front, public_address, 0 ], '/grafana/' ] }