tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - ec3_custom_types: https://raw.githubusercontent.com/grycap/ec3/tosca/tosca/custom_types.yaml

description: Launch JupyterHub on top of a Kubernetes Virtual Cluster.


metadata:
  name: JupyterHub
  display_name: Add a set of users
  icon: images/jupyterhub.png
  tag: SW
  tag_color: blue
  parents:
    - kubernetes.yaml

topology_template:

  node_templates:

    jupyterhub:
      type: tosca.nodes.ec3.Application
      interfaces:
        Standard:
          configure:
            implementation:  https://raw.githubusercontent.com/grycap/ec3/tosca/tosca/artifacts/jupyter/jupyterhub_k8s.yml
            inputs:
              jup_auth_class: dummy
      requirements:
        - host: front
        - dependency: lrms_front_end

